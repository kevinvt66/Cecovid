<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob maker</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="output"></div>
        <input type="range" value="30" class="range1">
        <input type="range" value="80" class="range2">
        <input type="range" value="60" class="range3">
        <input type="range" value="40" class="range4">
    </div>

    <div class="output-code-div">
        <span class="output-code">31% 69% 40% 60% / 40% 80% 20% 60%</span>
    </div>
    <div class="copy-btn" onclick="copy()">COPIAR</div>

    <div class="customize-dimensions">
        <label for="blob-height">Height</label>
        <input type="number" value="300" id="blob-heigth">
        <label for="blob-width">Width</label>
        <input type="number" value="300" id="blob-width">
    </div>

</body>
<script src="script.js"></script>

</html>
